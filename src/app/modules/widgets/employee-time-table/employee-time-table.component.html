<table mat-table [dataSource]="employees" class="mat-elevation-z8 custom-table">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let employee"> {{employee.employeeName}} </td>
  </ng-container>

  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef> Total Time in Month </th>
    <td mat-cell *matCellDef="let employee"> {{employee.totalHours | number:'1.0-2'}} hrs </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let employee">
      <a mat-button color="primary" class="edit-link">Edit</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'highlight-row': row.totalTimeWorked() < 100}"></tr>
</table>
